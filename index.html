<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Country Choropleth</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style> body{font-family:system-ui,Segoe UI,Arial;margin:16px} #map{height:85vh; width:95%}   
   input, button {
      font-size: 25px;
      padding: 2px;
      margin-top: 2px;
      margin-bottom: 1px;
   }
  </style>
</head>
<body>
  <h2>Country Choropleth Viewer</h2>
  <input id="country" placeholder="Enter country (e.g., United States)" size="40"/>
  <button onclick="draw()">Show Map</button>
  <div id="map"></div>

  <script>
    async function draw(){
      const country = document.getElementById('country').value.trim();
      if(!country){ alert('Enter a country'); return; }
      const data = [{
        type:'choropleth',
        locationmode:'country names',
        locations:[country],
        z:[200],
        colorscale:'Inferno',
        showscale:false,
      }];
      const layout = {title:`Country Map of ${country}`};
      Plotly.newPlot('map', data, layout, {responsive:true});
    }
  </script>
</body>
</html>
